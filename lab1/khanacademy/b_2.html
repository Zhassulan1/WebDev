<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #summer {
                background-color: rgb(186, 0, 186);
                color: rgb(95, 212, 27);
            }
            
            #winter {
                background-color: rgb(102, 96, 102);
                color: rgb(63, 130, 245);
            }
            #olaf {
                color: rgb(181, 43, 181);
            }
        </style>
    </head>
    <body>
        
        <h1 id="olaf">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
